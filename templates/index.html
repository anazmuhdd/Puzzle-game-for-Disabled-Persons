<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Blocks Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

    <div class="main-column">
        <h1>Falling Blocks</h1>
        <canvas id="game-board" width="300" height="600"></canvas>
    </div>

    <div class="main-column info-panel">
        <h2>Control Feed</h2>
        <img id="head-tracker-feed" alt="Head tracking feed">
        
        <h2>Score</h2>
        <p id="score">0</p>
        
        <h2>Instructions</h2>
        <p>
            Tilt Up: Change shape orientation <br>
            Tilt Left: Move Left<br>
            Tilt Right: Move Right<br>
        </p>
    </div>

    <div id="game-over" class="hidden">
        <h2>GAME OVER</h2>
        <button id="play-again">Play Again</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
